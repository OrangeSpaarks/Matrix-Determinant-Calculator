<!DOCTYPE HTML>
<html>

<head>
	<title>Matrix Tools</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="calculator.js"></script>
</head>

<body onload="initialize();">
	<h1>Matrix Tools</h1>
	<div>
		<p>Matrix Size: <input type="number" id="size" value="2" min="1" oninput="changeSize(this.value);" /></p>
		<div id="inputs"></div><br>
		<div id="options">
			<input type="radio" name="options" value="rref">Reduced Row Echelon Form<br>
			<input type="radio" name="options" value="determinant">Determinant<br>
			<input type="radio" name="options" value="inverse">Inverse<br>
		</div><br>
		<button onclick="calculate();">Calculate</button>
	</div><br>
	<div id="result">

	</div>
</body>

</html>
